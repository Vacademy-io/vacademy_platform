name: Deploy AI Service to LKE

on:
  push:
    branches:
      - main
    paths:
      - "ai_service/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        working-directory: ./ai_service
        env:
          ECR_REGISTRY: public.ecr.aws/e0x1f4p4
          IMAGE_TAG: latest
          REPOSITORY: ai-service/ai-service-repo
        run: |
          docker build -t $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG
          echo "Docker Image Link = $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG"

      - name: Connect to LKE kubernetes cluster
        id: connect-to-k8s-cluster
        uses: Azure/k8s-set-context@v4.0.0
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.VACADEMY_STAGE_KUBECONFIG }}

      - name: Restart deployment if it exists
        env:
          DEPLOYMENT_NAME: ai-service
          NAMESPACE: default
        run: |
          if kubectl get deployment "$DEPLOYMENT_NAME" --namespace "$NAMESPACE" >/dev/null 2>&1; then
            kubectl set env deployment/"$DEPLOYMENT_NAME" \
              --namespace "$NAMESPACE" \
              APP_ENV=stage \
              LLM_BASE_URL=https://openrouter.ai/api/v1/chat/completions \
              OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }} \
              LLM_TIMEOUT_SECONDS=60.0 \
              S3_AWS_ACCESS_KEY=${{ secrets.S3_AWS_ACCESS_KEY }} \
              S3_AWS_ACCESS_SECRET=${{ secrets.S3_AWS_ACCESS_SECRET }} \
              S3_AWS_REGION=${{ secrets.S3_AWS_REGION }} \
              AWS_BUCKET_NAME=${{ secrets.AWS_S3_PUBLIC_BUCKET }} \
              GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
              YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }} \
              LLM_DEFAULT_MODEL=google/gemini-2.5-flash \
              DB_USERNAME=${{ secrets.DB_USERNAME }} \
              DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              ADMIN_CORE_SERVICE_DB_URL=jdbc:postgresql://pgbouncer:6432/admin_core_service \
              DB_HOST=pgbouncer \
              DB_PORT=6432 \
              GOOGLE_APPLICATION_CREDENTIALS_JSON='${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}'
            kubectl rollout restart deployment "$DEPLOYMENT_NAME" --namespace "$NAMESPACE"
          else
            echo "Deployment $DEPLOYMENT_NAME not found in namespace $NAMESPACE. Skipping restart."
          fi
