
spring.application.name=auth_service
## Database Connection
spring.datasource.url=${AUTH_SERVICE_DB_URL}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.username=${DB_USERNAME}
## Security
application.my.username=${APP_USERNAME}
application.my.password=${APP_PASSWORD}
spring.mvc.dispatch-options-request=true
auth.server.baseurl=${AUTH_SERVER_BASE_URL}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.security=DEBUG
cloud.front.url=${CLOUD_FRONT_URL}
## Logging
org.springframework.boot.actuate.health.Logger=OFF
logging.level.org.springframework.boot.actuate.health=OFF
admin.core.service.base_url=${ADMIN_CORE_SERVICE_BASE_URL}
notification.server.baseurl=${NOTIFICATION_SERVER_BASE_URL}
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==== Google OAuth2 Configuration ====

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${AUTH_SERVER_BASE_URL}/login/oauth2/code/google


spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub


# ==== Github OAuth2 Configuration ====


spring.security.oauth2.client.registration.github.client-id=${OAUTH_GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${OAUTH_GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri=${AUTH_SERVER_BASE_URL}/login/oauth2/code/github

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=login


# This tells Flyway to accept an existing schema and create a baseline
spring.flyway.baseline-on-migrate=true

# This tells Flyway which version number to baseline to.
# It should match your first migration script (e.g., V1__Initial_schema.sql)
spring.flyway.baseline-version=1

#teacher portal client url
teacher.portal.client.url=${TEACHER_PORTAL_CLIENT_URL}

# ==== Redis Configuration for Spring Session ====
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# Spring Session Configuration
spring.session.store-type=redis
spring.session.redis.namespace=spring:session:auth-service
spring.session.timeout=1800s

# default learner portal url
default.learner.portal.url=https://learner.vacademy.io/

# ============ TRUSTED LOGIN (EMERGENCY) ============
# ⚠️ TEMPORARY: Enable only when SES email service is down
# TODO: Remove this configuration once email service is restored
# 
# To enable: Set to true and redeploy
# To disable: Set to false and redeploy
# 
# Rollback plan:
# 1. Set security.trusted-login.enabled=false
# 2. Redeploy auth-service
# 3. Update frontend: EMAIL_OTP_VERIFICATION_ENABLED = true
# 4. Remove this config and endpoint in next release
security.trusted-login.enabled=true

# ============ JPA/Hibernate Performance Optimization ============
# Use READ_COMMITTED isolation (fastest for OLTP)
spring.jpa.properties.hibernate.connection.isolation=2

# Batch operations (critical for bulk inserts/updates)
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Fetch size (reduces round trips for large result sets)
spring.jpa.properties.hibernate.jdbc.fetch_size=100

# Statement caching (reuse prepared statements)
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# Query optimization
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
# Set to false to avoid runtime exceptions; monitor logs for pagination warnings instead
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=false

# Connection release mode (release after transaction for pooling efficiency)
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_RELEASE_AFTER_TRANSACTION