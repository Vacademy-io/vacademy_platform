spring.application.name=community_service
## Database Connection
spring.datasource.url=${ASSESSMENT_SERVICE_DB_URL}
spring.datasource.read.url=${COMMUNITY_SERVICE_READ_DB_URL:${ASSESSMENT_SERVICE_DB_URL}}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.username=${DB_USERNAME}
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
## Security
application.my.username=${APP_USERNAME}
application.my.password=${APP_PASSWORD}
spring.mvc.dispatch-options-request=true
auth.server.baseurl=${AUTH_SERVER_BASE_URL}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.security=DEBUG
cloud.front.url=${CLOUD_FRONT_URL}
## Logging
org.springframework.boot.actuate.health.Logger=OFF
logging.level.org.springframework.boot.actuate.health=OFF

notification.server.baseurl=${NOTIFICATION_SERVER_BASE_URL}

# Service URLs for Diagnostics
ADMIN_CORE_SERVICE_BASE_URL=${ADMIN_CORE_SERVICE_BASE_URL:http://admin-core-service:8072}
MEDIA_SERVER_BASE_URL=${MEDIA_SERVER_BASE_URL:http://media-service:8075}
ASSESSMENT_SERVER_BASE_URL=${ASSESSMENT_SERVER_BASE_URL:http://assessment-service:8074}
AI_SERVICE_BASE_URL=${AI_SERVICE_BASE_URL:http://ai-service:8077}

# Redis Configuration for health checks
REDIS_HOST=${REDIS_HOST:redis}
REDIS_PORT=${REDIS_PORT:6379}
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}