spring.application.name=notification_service
server.port=8076
management.endpoints.web.base-path=/notification-service
management.endpoints.web.path-mapping.health=actuator/health
springdoc.api-docs.path=/notification-service/api-docs
springdoc.swagger-ui.path=/notification-service/swagger-ui.html
spring.profiles.active=${environment}

# Sentry Configuration
sentry.dsn=${SENTRY_DSN}
sentry.send-default-pii=true
sentry.logs.enabled=true
sentry.traces-sample-rate=1.0