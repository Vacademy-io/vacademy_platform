spring.datasource.url=jdbc:h2:mem:notifdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable schedulers during tests
spring.task.scheduling.enabled=false

# Quartz off in tests
spring.quartz.auto-startup=false

# SSE timeouts small
sse.timeout=10000
sse.heartbeat.interval=5000
sse.cleanup.interval=5000

# Reduce logs
logging.level.root=ERROR

# Mail placeholders to satisfy EmailConfig beans
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# External service base URLs (dummy)
auth.server.baseurl=http://localhost:18071
admin.core.service.baseurl=http://localhost:18072



spring.application.name=notification_service



## Security
application.my.username=test
application.my.password=test
spring.mvc.dispatch-options-request=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.security=DEBUG
cloud.front.url=test
## Logging
org.springframework.boot.actuate.health.Logger=OFF
logging.level.org.springframework.boot.actuate.health=OFF
## Email Sender domain
app.ses.sender.email=test

## Holistic Whatsapp token
whatsapp.access-token=test


## Notification Configuration
notification.user.batch.size=100 

## SSE (Server-Sent Events) Configuration
sse.timeout=300000
sse.heartbeat.interval=30000
sse.cleanup.interval=60000
sse.max.connections.per.user=5
sse.event.queue.size=1000

## Async Support for SSE
spring.mvc.async.request-timeout=300000

# Jackson: avoid FAIL_ON_EMPTY_BEANS for Hibernate proxies during tests
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false