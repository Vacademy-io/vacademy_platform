apiVersion: apps/v1
kind: Deployment
metadata:
  name: community-service
  namespace: default
  labels:
    app: community-service
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.rollingUpdate.maxUnavailable }}
  selector:
    matchLabels:
      app: community-service
  template:
    metadata:
      labels:
        app: community-service
    spec:
      # ServiceAccount for diagnostics feature - allows reading K8s resources
      serviceAccountName: diagnostics-service-account
      containers:
        - name: community-service
          image: {{ .Values.services.community_service.image.repository }}:{{ .Values.services.community_service.image.tag }}
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: myconfigmapv1.0
          resources:
            requests:
              cpu: "100m"
              memory: "250Mi"
            limits:
              cpu: "250m"
              memory: "600Mi"
          livenessProbe:
            httpGet:
              path: /community-service/actuator/health
              port: {{ .Values.services.community_service.port }}
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /community-service/actuator/health
              port: {{ .Values.services.community_service.port }}
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /community-service/actuator/health
              port: {{ .Values.services.community_service.port }}
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
          ports:
            - containerPort: {{ .Values.services.community_service.port }}